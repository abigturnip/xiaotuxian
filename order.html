<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小兔鲜-确认订单</title>
    <link rel="stylesheet" href="lib/iconfont/iconfont.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/order.css" />
  </head>
  <body>
    <!-- 主体内容 -->
    <div class="main">
      <div class="main-content padding">
        <div class="left"><i class="iconfont icon-location"></i></div>
        <div class="center">
          <div class="top">
            <h5>雷光</h5>
            <p>13357335690</p>
          </div>
          <div class="bottom">
            <p>北京市 海淀区 中关村软件园 信息科技大厦1号 楼410#</p>
          </div>
        </div>
        <div class="right"><i class="iconfont icon-more"></i></div>
      </div>
      <!-- 商品 -->
      <div class="goods padding">
        <div class="left">
          <img src="./uploads/pic.png" alt="" />
        </div>
        <div class="right">
          <div class="goods-content">
            <h5>康尔贝 非接触式红外体温仪 领券立减30元 婴儿级材质 测温…</h5>
            <span>x1</span>
          </div>
          <p class="goods-title">粉色 红外体温计</p>
          <p class="goods-price">
            <span>￥<span>266</span></span>
            <a class="delete">￥<span>299</span></a>
          </p>
        </div>
      </div>
      <div class="other padding">
        <div class="express"><span>配送方式</span> <span>顺丰快递</span></div>
        <div class="memo">
          <span>买家备注</span>
          <span class="user-memo">希望可以快一点发货！</span>
        </div>
        <div class="payment">
          <span>支付方式</span>
          <span>支付宝 <i class="iconfont icon-more"></i></span>
        </div>
      </div>

      <div class="settlement padding">
        <div class="total"><span>商品总价</span> <span>￥299.00</span></div>
        <div class="freight">
          <span>运费</span>
          <span>￥0.00</span>
        </div>
        <div class="discount">
          <span>折扣</span>
          <span>-￥30.00</span>
        </div>
      </div>
    </div>

    <!-- 底部工具栏 -->
    <div class="pay">
      <div class="left">合计: <span>￥<span>266</span>.00</span></div>
      <div class="right"><a href="#">去支付</a></div>
      </div>
    </div>
    <div class="z">
      <div class="paying">
        <div class="top">支付方式 <i class="iconfont icon-x"></i></div>
        <div class="content">
          <span>支付宝</span> <input type="radio" name="zhifu" id=""  checked/>
        </div>
        <div class="content">
          <span>微信支付</span> <input type="radio" name="zhifu" id="" />
        </div>
        <a href="#">立即购买</a>
      </div>
    </div>
    <script src="./js/order.js"></script>
  </body>
</html>
